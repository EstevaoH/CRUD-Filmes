<form #formulario="ngForm" class="container">
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="filme.nome" required text>
        </div>
        <div class="form-group col-md-3">
            <label for="diretor">Diretor</label>
            <input type="text" class="form-control" id="diretor" name="diretor" [(ngModel)]="filme.diretor">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="dtLancamento">Data de Lancamento</label>
            <input type="text" class="form-control" id="dtLancamento" name="dtLancamento" placeholder="DD/MM/AAAA"
                [(ngModel)]="filme.dtLancamento" required text>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="genero">Genero</label>
            <input type="text" class="form-control" id="genero" name="genero" [(ngModel)]="filme.genero" required text>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="sinopse">Censura</label>
            <input type="text" class="form-control" id="censura" rows="3" #ce=ngModel name="censura"
                [(ngModel)]="filme.censura" required text>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]='formulario.form.invalid'
        (click)="atualizarFilme()">Atualizar</button>
</form>

<div>{{mensagem}}</div>
